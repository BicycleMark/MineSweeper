<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a90e2" />
      <stop offset="100%" stop-color="#4a90e2CC" />
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur" />
      <feOffset dx="2" dy="2" />
      <feComposite in="SourceAlpha" in2="offsetblur" operator="arithmetic" k1="1" k2="0" k3="0" k4="0" result="shadowDiff" />
      <feFlood flood-color="#2c3e50" result="shadowColor" />
      <feComposite in="shadowColor" in2="shadowDiff" operator="in" result="shadow" />
      <feComposite in="shadow" in2="SourceGraphic" operator="over" />
    </filter>
  </defs>
  
  <!-- Regular Button -->
  <rect
    x="5"
    y="5"
    width="90"
    height="90"
    rx="0"
    ry="0"
    fill="url(#buttonGradient)"
    filter="url(#innerShadow)"
    stroke="#2c3e50"
    stroke-width="1"
  />
  
  <!-- Top Highlight -->
  <line
    x1="7"
    y1="7"
    x2="93"
    y2="7"
    stroke="#ffffff"
    stroke-width="2"
    stroke-opacity="0.7"
  />
  <line
    x1="7"
    y1="7"
    x2="7"
    y2="93"
    stroke="#ffffff"
    stroke-width="2"
    stroke-opacity="0.7"
  />
  
  <!-- Bottom Shadow -->
  <line
    x1="7"
    y1="93"
    x2="93"
    y2="93"
    stroke="#2c3e50"
    stroke-width="2"
    stroke-opacity="0.8"
  />
  <line
    x1="93"
    y1="7"
    x2="93"
    y2="93"
    stroke="#2c3e50"
    stroke-width="2"
    stroke-opacity="0.8"
  />
  
  
  
  
  
  <!-- Minesweeper Flag -->
  <rect
    x="45"
    y="25"
    width="4"
    height="45"
    fill="#000000"
  />
  <polygon
    points="49,25 49,40 65,32.5"
    fill="#FF0000"
  />
  <rect
    x="37"
    y="70"
    width="20"
    height="5"
    fill="#000000"
  />
  
  
</svg>