<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
    <!-- Definitions for chiseled effects -->
    <defs>
        <!-- Highlight gradient for top-left edges -->
        <linearGradient id="topEdge" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.3"/>
        </linearGradient>

        <linearGradient id="leftEdge" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.2"/>
        </linearGradient>

        <!-- Dark gradient for bottom-right edges -->
        <linearGradient id="bottomEdge" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#000000" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
        </linearGradient>

        <linearGradient id="rightEdge" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#000000" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
        </linearGradient>
    </defs>

    <!-- Main button body (very light gray, almost white) -->
    <rect x="14" y="14" width="172" height="52" rx="0" ry="0" fill="#d8e0e6"/>

    <!-- Chiseled edges - outer frame -->
    <!-- Top edge - light -->
    <path d="M10,10 L190,10 L186,14 L14,14 Z" fill="url(#topEdge)"/>

    <!-- Left edge - light -->
    <path d="M10,10 L14,14 L14,66 L10,70 Z" fill="url(#leftEdge)"/>

    <!-- Bottom edge - dark -->
    <path d="M10,70 L14,66 L186,66 L190,70 Z" fill="url(#bottomEdge)"/>

    <!-- Right edge - dark -->
    <path d="M190,10 L190,70 L186,66 L186,14 Z" fill="url(#rightEdge)"/>

    <!-- Button text (empty by default) -->
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white"></text>

    <!-- Chiseled inner frame for extra depth -->
    <!-- Inner top edge - light -->
    <path d="M14,14 L186,14 L184,16 L16,16 Z" fill="#ffffff" opacity="0.4"/>

    <!-- Inner left edge - light -->
    <path d="M14,14 L16,16 L16,64 L14,66 Z" fill="#ffffff" opacity="0.3"/>

    <!-- Inner bottom edge - dark -->
    <path d="M14,66 L16,64 L184,64 L186,66 Z" fill="#000000" opacity="0.3"/>

    <!-- Inner right edge - dark -->
    <path d="M186,14 L186,66 L184,64 L184,16 Z" fill="#000000" opacity="0.3"/>
</svg>