<svg xmlns="http://www.w3.org/2000/svg" id="led-display" class="seven-segment glow-enabled digit-blank digit-3" viewBox="0 0 50 100" width="100" height="200" style="width: 100px; height: 200px; --background-color: #000000; --foreground-color: #ff0000; --opacity-offsegment: 0.15; --segment-width: 100px; --segment-height: 200px; --edge-radius: 0;"><defs>
