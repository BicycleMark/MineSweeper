<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" id="tile-display" class="minesweeper-tile inner-shadow-enabled tile-smiley_sad" viewBox="0 0 100 100" width="150" height="150" style="width: 150px; height: 150px; --unplayed-color: #4a90e2; --revealed-color: #C0C0C0; --border-color: #2c3e50; --highlight-color: #ffffff; --shadow-color: #2c3e50; --number-outline-color: #ffffff; --number-1-color: #0000FF; --number-2-color: #008000; --number-3-color: #FF0000; --number-4-color: #000080; --number-5-color: #800000; --number-6-color: #008080; --number-7-color: #000000; --number-8-color: #808080; --mine-color: #000000; --flag-color: #FF0000; --wrong-guess-color: #FF0000; --shadow-opacity: 0.8; --highlight-opacity: 0.7; --inner-shadow-blur: 1; --inner-shadow-offset: 2; --tile-size: 150px;"><defs>
      <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#4a90e2"/>
        <stop offset="100%" stop-color="#4a90e2CC"/>
      </linearGradient>
      <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
        <feOffset dx="2" dy="2"/>
        <feComposite in="SourceAlpha" in2="offsetblur" operator="arithmetic" k1="1" k2="0" k3="0" k4="0" result="shadowDiff"/>
        <feFlood flood-color="#2c3e50" flood-opacity="0.3" result="shadowColor"/>
        <feComposite in="shadowColor" in2="shadowDiff" operator="in" result="shadow"/>
        <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
      </filter>
    </defs><g class="unplayed-tile">
      <!-- Regular Button -->
      <rect x="5" y="5" width="90" height="90" rx="0" ry="0" fill="url(#buttonGradient)" filter="url(#innerShadow)" stroke="#2c3e50" stroke-width="1"/>
      
      <!-- Top Highlight -->
      <line x1="7" y1="7" x2="93" y2="7" stroke="#ffffff" stroke-width="2" stroke-opacity="0.7"/>
      <line x1="7" y1="7" x2="7" y2="93" stroke="#ffffff" stroke-width="2" stroke-opacity="0.7"/>
      
      <!-- Bottom Shadow -->
      <line x1="7" y1="93" x2="93" y2="93" stroke="#2c3e50" stroke-width="2" stroke-opacity="0.8"/>
      <line x1="93" y1="7" x2="93" y2="93" stroke="#2c3e50" stroke-width="2" stroke-opacity="0.8"/>
    </g><g class="pressed-tile">
      <!-- Same background as unplayed but slightly offset -->
      <rect x="6" y="6" width="90" height="90" rx="0" ry="0" fill="url(#buttonGradient)" stroke="#2c3e50" stroke-width="1"/>
      
      <!-- Swapped: Top/Left now has shadows -->
      <line x1="8" y1="8" x2="94" y2="8" stroke="#2c3e50" stroke-width="2" stroke-opacity="0.8"/>
      <line x1="8" y1="8" x2="8" y2="94" stroke="#2c3e50" stroke-width="2" stroke-opacity="0.8"/>
      
      <!-- Swapped: Bottom/Right now has highlights -->
      <line x1="8" y1="94" x2="94" y2="94" stroke="#ffffff" stroke-width="2" stroke-opacity="0.7"/>
      <line x1="94" y1="8" x2="94" y2="94" stroke="#ffffff" stroke-width="2" stroke-opacity="0.7"/>
    </g><g class="revealed-tile">
      <rect x="5" y="5" width="90" height="90" rx="0" ry="0" fill="#C0C0C0" stroke="#000000" stroke-width="1"/>
    </g><g class="number number-1">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#0000FF" stroke="#ffffff" stroke-width="1">
          1
        </text>
      </g><g class="number number-2">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#008000" stroke="#ffffff" stroke-width="1">
          2
        </text>
      </g><g class="number number-3">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#FF0000" stroke="#ffffff" stroke-width="1">
          3
        </text>
      </g><g class="number number-4">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#000080" stroke="#ffffff" stroke-width="1">
          4
        </text>
      </g><g class="number number-5">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#800000" stroke="#ffffff" stroke-width="1">
          5
        </text>
      </g><g class="number number-6">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#008080" stroke="#ffffff" stroke-width="1">
          6
        </text>
      </g><g class="number number-7">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#000000" stroke="#ffffff" stroke-width="1">
          7
        </text>
      </g><g class="number number-8">
        <text x="50" y="53" font-family="'Courier New', monospace" font-size="55" font-weight="bold" text-anchor="middle" dominant-baseline="central" fill="#808080" stroke="#ffffff" stroke-width="1">
          8
        </text>
      </g><g class="mine">
      <!-- Mine Circle -->
      <circle cx="50" cy="50" r="18" fill="#000000"/>
      
      <!-- Mine Spikes -->
      <line x1="25" y1="50" x2="75" y2="50" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
      <line x1="50" y1="25" x2="50" y2="75" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
      <line x1="33" y1="33" x2="67" y2="67" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
      <line x1="67" y1="33" x2="33" y2="67" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Mine Highlight -->
      <circle cx="42" cy="42" r="6" fill="#FFFFFF"/>
    </g><g class="flag" fill="#FF0000">
      <!-- Flag Pole -->
      <rect x="45" y="25" width="4" height="45" fill="#2c3e50" class="flag-pole"/>
      <!-- Flag -->
      <polygon points="49,25 49,40 65,32.5" fill="#FF0000" class="flag"/>
      <!-- Flag Base -->
      <rect x="37" y="70" width="20" height="5" fill="#2c3e50" class="flag-pole"/>
    </g><g class="wrong-guess">
      <line x1="25" y1="25" x2="75" y2="75" stroke="#FF0000" stroke-width="8" stroke-linecap="round"/>
      <line x1="75" y1="25" x2="25" y2="75" stroke="#FF0000" stroke-width="8" stroke-linecap="round"/>
    </g><g class="smiley-normal">
      <!-- Smiley Face Circle -->
      <circle cx="50" cy="50" r="25" fill="#FFDE00" stroke="#000000" stroke-width="1"/>
      
      <!-- Eyes -->
      <circle cx="40" cy="40" r="4" fill="#000000"/>
      <circle cx="60" cy="40" r="4" fill="#000000"/>
      
      <!-- Smile -->
      <path d="M35,55 Q50,70 65,55" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g><g class="smiley-cool">
      <!-- Smiley Face Circle -->
      <circle cx="50" cy="50" r="25" fill="#FFDE00" stroke="#000000" stroke-width="1"/>
      
      <!-- Sunglasses - Round Lenses -->
      <circle cx="40" cy="40" r="7" fill="#000000"/> <!-- Left lens -->
      <circle cx="60" cy="40" r="7" fill="#000000"/> <!-- Right lens -->
      <line x1="47" y1="40" x2="53" y2="40" stroke="#000000" stroke-width="2"/> <!-- Bridge -->
      <line x1="33" y1="40" x2="30" y2="38" stroke="#000000" stroke-width="2"/> <!-- Left arm -->
      <line x1="67" y1="40" x2="70" y2="38" stroke="#000000" stroke-width="2"/> <!-- Right arm -->
      
      <!-- Sunglasses Reflection -->
      <path d="M37,37 L39,39" stroke="#FFFFFF" stroke-width="1.5"/> <!-- Left lens reflection -->
      <path d="M57,37 L59,39" stroke="#FFFFFF" stroke-width="1.5"/> <!-- Right lens reflection -->
      
      <!-- Smile -->
      <path d="M35,55 Q50,70 65,55" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g><g class="smiley-sad">
      <!-- Smiley Face Circle -->
      <circle cx="50" cy="50" r="25" fill="#FFDE00" stroke="#000000" stroke-width="1"/>
      
      <!-- Eyes -->
      <circle cx="40" cy="40" r="4" fill="#000000"/>
      <circle cx="60" cy="40" r="4" fill="#000000"/>
      
      <!-- Frown -->
      <path d="M35,65 Q50,55 65,65" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g><g class="smiley-neutral">
      <!-- Smiley Face Circle -->
      <circle cx="50" cy="50" r="25" fill="#FFDE00" stroke="#000000" stroke-width="1"/>
      
      <!-- Eyes -->
      <circle cx="40" cy="40" r="4" fill="#000000"/>
      <circle cx="60" cy="40" r="4" fill="#000000"/>
      
      <!-- Neutral Mouth -->
      <line x1="35" y1="60" x2="65" y2="60" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
    </g><g class="smiley-tense">
      <!-- Smiley Face Circle -->
      <circle cx="50" cy="50" r="25" fill="#FFDE00" stroke="#000000" stroke-width="1"/>
      
      <!-- Eyes (worried look) -->
      <path d="M36,38 Q40,35 44,38" stroke="#000000" stroke-width="2" fill="none"/>
      <path d="M56,38 Q60,35 64,38" stroke="#000000" stroke-width="2" fill="none"/>
      
      <!-- Tense Mouth (straight with slight curve) -->
      <path d="M35,60 Q50,58 65,60" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g><metadata>
      <settings>
        <tilestate>smiley_sad</tilestate>
        <unplayedcolor>#4a90e2</unplayedcolor>
        <revealedcolor>#C0C0C0</revealedcolor>
        <bordercolor>#2c3e50</bordercolor>
        <highlightcolor>#ffffff</highlightcolor>
        <shadowcolor>#2c3e50</shadowcolor>
        <numberoutlinecolor>#ffffff</numberoutlinecolor>
        <numberoutlinewidth>1</numberoutlinewidth>
        <number1color>#0000FF</number1color>
        <number2color>#008000</number2color>
        <number3color>#FF0000</number3color>
        <number4color>#000080</number4color>
        <number5color>#800000</number5color>
        <number6color>#008080</number6color>
        <number7color>#000000</number7color>
        <number8color>#808080</number8color>
        <minecolor>#000000</minecolor>
        <flagcolor>#FF0000</flagcolor>
        <wrongguesscolor>#FF0000</wrongguesscolor>
        <shadowopacity>0.8</shadowopacity>
        <highlightopacity>0.7</highlightopacity>
        <innershadowenabled>true</innershadowenabled>
        <innershadowblur>1</innershadowblur>
        <innershadowoffset>2</innershadowoffset>
      </settings>
    </metadata><style>
      .unplayed-tile { display: none; }
      .pressed-tile { display: none; }
      .revealed-tile { display: none; }
      .number { display: none; }
      .mine { display: none; }
      .flag { display: none; }
      .wrong-guess { display: none; }
      .smiley-normal { display: none; }
      .smiley-cool { display: none; }
      .smiley-sad { display: none; }
      .smiley-neutral { display: none; }
      .smiley-tense { display: none; }
      
      .tile-unplayed .unplayed-tile { display: block; }
      .tile-pressed .pressed-tile { display: block; }
      .tile-flagged .unplayed-tile, .tile-flagged .flag { display: block; }
      .tile-revealed_mine .revealed-tile, .tile-revealed_mine .mine { display: block; }
      .tile-wrong_guess .revealed-tile, .tile-wrong_guess .mine, .tile-wrong_guess .wrong-guess { display: block; }
      .tile-neighbor_0 .revealed-tile { display: block; }
      .tile-neighbor_1 .revealed-tile, .tile-neighbor_1 .number-1 { display: block; }
      .tile-neighbor_2 .revealed-tile, .tile-neighbor_2 .number-2 { display: block; }
      .tile-neighbor_3 .revealed-tile, .tile-neighbor_3 .number-3 { display: block; }
      .tile-neighbor_4 .revealed-tile, .tile-neighbor_4 .number-4 { display: block; }
      .tile-neighbor_5 .revealed-tile, .tile-neighbor_5 .number-5 { display: block; }
      .tile-neighbor_6 .revealed-tile, .tile-neighbor_6 .number-6 { display: block; }
      .tile-neighbor_7 .revealed-tile, .tile-neighbor_7 .number-7 { display: block; }
      .tile-neighbor_8 .revealed-tile, .tile-neighbor_8 .number-8 { display: block; }
      
      /* New smiley tile states */
      .tile-smiley_normal .unplayed-tile, .tile-smiley_normal .smiley-normal { display: block; }
      .tile-smiley_cool .unplayed-tile, .tile-smiley_cool .smiley-cool { display: block; }
      .tile-smiley_sad .unplayed-tile, .tile-smiley_sad .smiley-sad { display: block; }
      .tile-smiley_neutral .unplayed-tile, .tile-smiley_neutral .smiley-neutral { display: block; }
      .tile-smiley_tense .pressed-tile, .tile-smiley_tense .smiley-tense { display: block; }
      
      .inner-shadow-enabled .unplayed-tile,
      .inner-shadow-enabled .pressed-tile {
        filter: url(#innerShadow);
      }
    </style></svg>